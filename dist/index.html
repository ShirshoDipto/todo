    <title>My To Do App</title>

</head>
<body>
    <div class="contents">
        <div class="header"><h1>My To-Do App</h1></div>
        <div class="side-bar">
            <div class="all-list">
                <div class="a-list" list-number="0" id="active-list">
                    <div class="left">
                        <img class="icon" src="icons/plus.png" alt="pic">
                        <div class="list-title">My Day</div>
                    </div>
                    <div class="right">
                        <img class="icon" src="icons/plus.png" alt="E">
                        <img class="icon" src="icons/plus.png" alt="U">
                        <img class="icon" src="icons/plus.png" alt="D">
                        <img class="icon" src="icons/plus.png" alt="Del">
                    </div>
                </div>

                <!-- list modal -->
                <div class="new-list-modal" id="hide">
                    <form class="list-form" action="#">
                        <input id="list-name" type="text" placeholder="Name" name="list-name" maxlength="30" required>
                        <button type="submit" class="add-list">Add</button>
                        <button type="reset" class="cancel-list">Cancel</button>
                    </form>
                </div>
            </div>
            <div class="add-new-list">
                <img src="icons/plus.png" alt="add icon">
                <p>New List</p>
            </div>
        </div>
        <div class="todos">
            <div class="todo-header" list-number="0">
                <h2 class="todo-title">My Day</h2>
                <h3 class="todo-date">(Placeholder)</h3>
                <img class="add-todo" src="icons/plus-thick.png" alt="add todo icon">
            </div>

        <div class="footer">Copyright &copy; Shirsho Dipto</div>

        <!-- Todo modal -->
        <div class="new-todo-modal" id="hide">
            <h2 class="todo-modal-header">Add New Task</h2>

            <form class="todo-form" action="#">
                <input id="todo-name" type="text" name="todo-name" maxlength="50" placeholder="Title" required>
                <div class="due-date">
                    <label for="due-date">Due Date:</label>
                    <input id="due-date" type="date" name="due-date">
                </div>
                <div class="priority">
                    <label for="priority">Select Priority (Optional)</label>
                    <select name="priority" id="priority">
                        <option value="none" selected>None</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>
                <textarea name="description" id="description" cols="30" rows="10" maxlength="300" placeholder="give some description (optional)"></textarea>
                <div class="add-cancel">
                    <button type="submit" class="modal-todo">Add</button>
                    <button type="reset" class="cancel-todo">Cancel</button>
                </div>
            </form>

        </div>
    </div>
